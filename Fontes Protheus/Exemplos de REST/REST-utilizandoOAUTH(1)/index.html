<!DOCTYPE html>
<html>
<head>

  <script type="text/javascript" src="http://fluighml.totvsrs.com.br:8080/portal/resources/js/jquery/jquery-ui.min.js"></script>

<body>
<div class="fluig-style-guide">

	<div class="form-group">
		<label class="control-label" for="colleagueName">Nome do Colleague:</label>
		<input type="text" class="form-control" name="colleagueName" id="colleagueName">
	</div>
	<button class="btn btn-primary" onclick="searchColleague();">Buscar</button>

	<hr>

	<div class="form-group">
		<label class="control-label" for="colleagueId">Colleague Id:</label>
		<input type="text" class="form-control" name="colleagueId" id="colleagueId" readonly="true">
	</div>
	<div class="form-group">
		<label class="control-label" for="mail">Email do Colleague:</label>
		<input type="text" class="form-control" name="mail" id="mail" readonly="true">
	</div>

</div>
